<!doctype html>
<html>

    <title>Lecture 7</title>
    <body>
        <h1>Unordered List</h1>
        <section>Shopping list</section>
        <ul>
            <li>Eggs</li>  
            <li>Milk</li>
            <li>Biscuits</li>
        </ul>

        <h1>Ordered list</h1>
        <section>How to Open a door</section>
        <ol>
            <li>grab the knob</li>
            <li>rotate clockwise</li>
            <li>pull the door</li>
        </ol>
    </body>
